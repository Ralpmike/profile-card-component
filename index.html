<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: .6875rem; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="relative">
  <header class="bg-top top">

  </header>
  <main>
    <div class="contianer position ">
      <div class="header-design">
        <img src="./images/bg-pattern-card.svg" alt="background-img">
        <div class="card-content">
          <img src="./images/image-victor.jpg" alt=""> 
          <h1>
            Victor Crest <strong>26</strong><span> London</span></h1>
            <div class="line"></div>
          <div class="ratings">
            <h2> 80K <span>Followers</span></h2>
            <h2> 803K <span>Likes</span></h2>
            <h2>  1.4K <span>Photos</span></h2>
          </div>
        </div>
      </div>
      
    </div>
  </main> 
  <footer class="bg-bottom bottom">

  </footer>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raphael Michael</a>.
  </div> -->
</body>
</html>
